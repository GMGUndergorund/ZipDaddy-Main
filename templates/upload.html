{% extends "base.html" %}
{% block title %}Upload Game - ZipDaddy Repacks{% endblock %}
{% block content %}
<h2>Submit New Game Download Link (ZipDaddy only)</h2>
<form method="post" class="mt-4" style="max-width: 600px;">
    <div class="mb-3">
        <label for="title" class="form-label">Game Title</label>
        <input id="title" name="title" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="download_link" class="form-label">Download Link (URL)</label>
        <input id="download_link" name="download_link" type="url" class="form-control" required placeholder="https://example.com/game.zip">
        <div class="form-text">Enter a direct download link or hosting URL.</div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description (optional)</label>
        <textarea id="description" name="description" rows="3" class="form-control" placeholder="Add any notes or version info"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
