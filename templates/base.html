<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ZipDaddy Repack{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ZipDaddy Repack</a>
      <div>
        {% if session.get('logged_in') %}
          <a href="{{ url_for('upload') }}" class="btn btn-outline-light me-2">Upload</a>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
