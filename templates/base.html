<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ZipDaddy Repacks{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">ZipDaddy Repacks</a>
    <div>
      {% if session.get('logged_in') %}
        <a href="{{ url_for('upload') }}" class="btn btn-outline-light me-2">Upload Game</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
