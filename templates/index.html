{% extends "layout.html" %}
{% block content %}
<h2>ðŸŽ® Game Library</h2>
<form class="mb-3" method="get">
    <input type="text" name="search" class="form-control" placeholder="Search for games..." value="{{ search }}">
</form>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for game in games %}
    <div class="col">
        <div class="card bg-secondary text-light h-100">
            <div class="card-body">
                <h5 class="card-title">{{ game.title }}</h5>
                {% if game.genres %}
                <p><small>Genres: {{ game.genres }}</small></p>
                {% endif %}
                <p class="card-text">{{ game.description[:100] }}...</p>
                <a href="{{ url_for('game_detail', game_id=game.id) }}" class="btn btn-light btn-sm">Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
