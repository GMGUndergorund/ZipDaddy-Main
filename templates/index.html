{% extends "base.html" %}
{% block title %}Available Games{% endblock %}

{% block content %}
<h1>Available Games</h1>

<form class="mb-4" method="get" action="{{ url_for('index') }}">
  <div class="input-group">
    <input type="text" class="form-control" name="search" placeholder="Search games..." value="{{ search }}" />
    <button class="btn btn-primary" type="submit">Search</button>
  </div>
</form>

{% if games %}
  <ul class="list-group">
    {% for game in games %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('game_detail', game_id=game.id) }}">{{ game.title }}</a>
        <span class="badge bg-secondary">{{ game.platform or 'Unknown' }}</span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No games found.</p>
{% endif %}
{% endblock %}
