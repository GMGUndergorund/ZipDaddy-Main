<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZipDaddy Game Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŽ® ZipDaddy</a>
        <div class="ms-auto">
            {% if session.logged_in %}
                <a class="btn btn-sm btn-light" href="{{ url_for('upload') }}">Upload</a>
                <a class="btn btn-sm btn-warning" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-sm btn-success" href="{{ url_for('login') }}">Admin Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
