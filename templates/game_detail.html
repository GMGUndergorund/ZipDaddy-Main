{% extends "layout.html" %}
{% block content %}
<h2>{{ game.title }}</h2>
{% if game.genres %}
<p><strong>Genres:</strong> {{ game.genres }}</p>
{% endif %}
<p>{{ game.description }}</p>
<a class="btn btn-success" href="{{ game.download_link }}" target="_blank">⬇️ Download</a>
<a class="btn btn-secondary" href="{{ url_for('index') }}">⬅️ Back</a>
{% endblock %}
