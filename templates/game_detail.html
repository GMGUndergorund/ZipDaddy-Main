{% extends "layout.html" %}
{% block content %}
<h2>{{ game.title }}</h2>

<p><strong>Beschreibung:</strong></p>
<p>{{ game.description or 'Keine Beschreibung vorhanden.' }}</p>

<p><strong>Genres:</strong>
  {% if genres %}
    {% for genre in genres %}
      <span class="badge bg-primary me-1">{{ genre }}</span>
    {% endfor %}
  {% else %}
    Keine Genres angegeben.
  {% endif %}
</p>

<p><a href="{{ game.download_link }}" target="_blank" class="btn btn-success">Download</a></p>

<a href="{{ url_for('index') }}" class="btn btn-secondary">Zur√ºck</a>
{% endblock %}
